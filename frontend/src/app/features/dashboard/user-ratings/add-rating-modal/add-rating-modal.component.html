<nz-modal
  [(nzVisible)]="isVisible"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateInputs">
      <nz-form-item>
        <nz-form-label nzFor="title">Title</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="title" nzPlaceHolder="library book">
            <nz-option
              *ngFor="let book of libraryBooks"
              [nzValue]="book.uuid"
              [nzLabel]="book.title"
            ></nz-option>
          </nz-select>
          <div
            class="is-error help"
            *ngIf="title?.errors?.['required'] && title?.dirty"
          >
            Please add book title!
          </div>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="rating">Rating</nz-form-label>
        <nz-form-control>
          <nz-rate formControlName="rating" nzAllowHalf></nz-rate>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="text">Description</nz-form-label>
        <nz-form-control>
          <nz-textarea-count [nzMaxCharacterCount]="250">
            <textarea
              rows="4"
              placeholder="note"
              formControlName="text"
              nz-input
            ></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>

      <div class="btns-container">
        <button nz-button nzType="default" (click)="handleCancel()">
          Cancel
        </button>
        <button class="btn" nz-button nzType="primary" (click)="verifyData()">Add</button>
      </div>
    </form>
  </ng-container>
</nz-modal>
